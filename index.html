<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>DOM Playground</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>

<body>
  <div class="main">
    <h1>USE THE BUTTONS TO CHANGE THE OBJECT</h1>
    <div class="object-div">
      <i id="object" class="fas fa-bug"></i>
      <div class="object-text-div">
        <p id="color-text" class="object-text">Color: Black</p>
        <p id="size-text" class="object-text">Size: 5rem</p>
        <p id="rotation-text" class="object-text">Rotation: 0</p>
      </div>
    </div>
    <div class="buttons-1">
      <button id="btn-red" type="button" name="red">RED</button>
      <button id="btn-green" type="button" name="green">GREEN</button>
      <button id="btn-blue" type="button" name="blue">BLUE</button>
      <button id="btn-bigger" type="button" name="big">BIGGER</button>
      <button class="btn-smaller" type="button" name="big">SMALLER</button>
      <button id="btn-change" type="button" name="change">CHANGE OBJECT</button>
      <button id="btn-rotate" type="button" name="red">ROTATE</button>
    </div>
    <div class="function-div">
      <p id="code-block" class="code-block">Code</p>
    </div>
    <hr>
    <div class="generator-div">
      <form class="generator">
        <div class="object">
          <h1>GENERATE AN OBJECT WITH FORM</h1>
          <div class="objects">
            <p>Pick an object:</p>
            <input class="obj-gen" type="radio" id="bug" name="obj-f" value="bug">
            <label for="bug">BUG</label><br>
            <input class="obj-gen" type="radio" id="ball" name="obj-f" value="basketball-ball">
            <label for="ball">BALL</label><br>
            <input class="obj-gen" type="radio" id="bomb" name="obj-f" value="bomb">
            <label for="bomb">BOMB</label><br>
            <input class="obj-gen" type="radio" id="bone" name="obj-f" value="bone">
            <label for="bone">BONE</label><br>
            <input class="obj-gen" type="radio" id="bus" name="obj-f" value="bus">
            <label for="bus">BUS</label><br>
          </div>
        </div>
        <div class="size">
          <p>Choose a size between 1 trough 10:</p>
          <input id="size-gen" type="number" name="size" value="">
        </div>
        <div class="colors">
          <p>Pick a color:</p>
          <input type="radio" id="red" name="color-f" value="red">
          <label for="red">RED</label><br>
          <input type="radio" id="green" name="color-f" value="green">
          <label for="green">GREEN</label><br>
          <input type="radio" id="blue" name="color-f" value="blue">
          <label for="blue">BLUE</label>
        </div>
        <button id="generate-btn" type="button" name="button">GENERATE OBJECT</button>
      </form>
      <div id="object-div" class="object-div">
        </div>
    </div>
  </div>

  <script src="js/index.js" charset="utf-8"></script>
</body>

</html>
